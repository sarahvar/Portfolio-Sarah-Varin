<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="./media/laptop.svg" type="image/svg+xml" />

    <!-- Pré-résolution DNS pour Font Awesome -->
    <link rel="dns-prefetch" href="//kit.fontawesome.com" />
    
    <!-- Préconnexion pour Font Awesome -->
    <link rel="preconnect" href="//kit.fontawesome.com" crossorigin />
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2f06b2b5ee.js" crossorigin="anonymous"></script>
    
    <title>Portfolio Sarah Varin</title>
    
    <style>
        /* Ajout des styles pour le fond */

        body {
            position: relative; /* Pour le positionnement des éléments */
            overflow-x: hidden; /* Évite le défilement horizontal */
            margin: 0; /* Retire les marges par défaut */
            background: linear-gradient(to bottom, #5de0e6, #00A8cc); /* Arrière-plan dégradé */
            font-family: Arial, sans-serif; /* Typographie par défaut */
            color: #333; /* Couleur du texte par défaut */
            min-height: 100vh; /* S'assurer que le body prend tout l'espace visible */
            display: flex; /* Utilisation de flexbox pour centrer le contenu */
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
        }

        h1 {
            margin: 0; /* Retire les marges autour du h1 */
            font-size: 2rem; /* Ajuste la taille de la police du h1 */
            text-align: center; /* Centre le texte */
        }

        /* Media Queries pour adapter la taille du texte */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem; /* Taille de police plus petite pour les petits écrans */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem; /* Réduction supplémentaire pour les très petits écrans */
            }
        }
    </style>
</head>
<body>
    <div id="root">
    </div>
    
    <!-- Assurez-vous que le chemin du script est correct -->
    <script type="module" src="./src/main.jsx"></script>
</body>
</html>
