<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./media/laptop.svg" type="image/svg+xml" />

    <!-- Pré-résolution DNS pour Font Awesome -->
    <link rel="dns-prefetch" href="//kit.fontawesome.com" />

    <!-- Préconnexion pour Font Awesome -->
    <link rel="preconnect" href="//kit.fontawesome.com" crossorigin />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2f06b2b5ee.js" crossorigin="anonymous"></script>

    <title>Portfolio Sarah Varin</title>

    <style>
        /* Ajout des styles pour le fond et les animations */

        body {
            position: relative; /* Pour le positionnement de l'élément SVG */
            overflow-x: hidden; /* Évite le défilement horizontal */
            margin: 0; /* Retire les marges par défaut */
            background: linear-gradient(to bottom, #5de0e6, #00A8cc); /* Arrière-plan dégradé */
            font-family: Arial, sans-serif; /* Typographie par défaut */
            color: #333; /* Couleur du texte par défaut */
        }

        #root {
            padding: 20px; /* Ajoutez un peu de remplissage */
            min-height: 100vh; /* Assurez-vous que la div root prend toute la hauteur */
        }



        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root" class="float-animation">
        <!-- Contenu ici -->
    </div>
    <!-- Assurez-vous que le chemin du script est correct -->
    <script type="module" src="./src/main.jsx"></script>
</body>
</html>
